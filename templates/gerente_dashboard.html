<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='gerente.css') }}">
    <title>Dashboard do Gerente</title>
</head>
<body> 
    <main>
        <div id="container">
            <div id="atividades">
                <h1> O que você deseja fazer hoje?</h1>
                <ul>
                    <li><a href="{{ url_for('livro.cadastrar_livro') }}">Cadastrar Livro</a></li>
                    <li><a href="{{ url_for('autor.cadastrar_autor') }}">Cadastrar Autor</a></li>
                    <li><a href="{{ url_for('editora.cadastrar_editora') }}">Cadastrar Editora</a></li>
                    <li><a href="{{ url_for('genero.cadastrar_genero') }}">Cadastrar Gênero</a></li>
                </ul>
            </div>
            <div id="filtros" style="height: 120vh;">
                <h2>Filtros</h2>
                <ul style="height: 30%;">
                    <li><a href="{{ url_for('gerente.listar_livros') }}">Listar Livros</a></li>
                    <li><a href="{{ url_for('gerente.listar_clientes') }}">Listar Clientes</a></li>
                    <li><a href="{{ url_for('gerente.listar_emprestimos') }}">Listar Empréstimos</a></li>
                </ul>
            </div>

            <form action="{{ url_for('auth.logout') }}" method="get" id="sair">
                <button id="but_sair" type="submit">Fazer Logout</button>
            </form>
        </div>
        <aside style="height: 120vh;">
            <div id="infos">
                <div class="info">
                    <span>{{total_livros}}</span>
                    <h1>Livros</h1>
                </div>
                <div class="info">
                    <span>{{total_autores}}</span>
                    <h1>Autores</h1>
                </div>
                <div class="info">
                    <span>{{total_editoras}}</span>
                    <h1>Editoras</h1>
                </div>
                <div class="info">
                    <span>{{total_generos}}</span>
                    <h1>Gêneros</h1>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
